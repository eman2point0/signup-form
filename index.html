<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img src="logo.png" alt="Odin Logo" id="odin-logo" />
          <p id="logo-name">ODIN</p>
        </div>
        <p id="pic-creds">
          Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div id="intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>

        <form action="form.html" method="post">
          <fieldset id="signup">
            <h2>Let's do this!</h2>
            <div class="input-block">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div class="input-block">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div class="input-block">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input-block">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" required />
            </div>
            <div class="input-block">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="input-block">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" id="confirm" required />
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
